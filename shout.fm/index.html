<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>shout.fm</title>
		<link type="text/css" rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
		<script type="text/javascript" src="javascript/main.js"></script>
		<script type="text/javascript" src="javascript/lastfm.js"></script>
		<script type="text/javascript" src="javascript/Artist.js"></script>
		<script type="text/javascript" src="javascript/jquery.yql.js"></script>

	</head>
	
	<body>
		
		<!-- Start of first page -->
		<div data-role="page" id="home">
	
			<div data-role="header">
				<div class="logo">
					<img src="media/logo.png" alt="shout.fm" />
				</div>
			</div>
		
			<div data-role="content" data-inline="true">	
				<input type="text" id="searchField" placeHolder="Search for artists" value="Search for artists"/>
				<input type="button" data-role="button" id="performSearch" value="Go" />
			</div>

		</div>
		<!-- /page -->
	
	
		<!-- Start of second page -->
		<div data-role="page" id="error">
	
			<div data-role="header">
				<div class="logo">
					<img src="media/logo.png" alt="shout.fm" />
				</div>
			</div>
		
			<div data-role="content">
				<span>Sorry, no artists matched your query</span>
			</div>
		
			<div data-role="footer">
				<div class="footer">&copy; Jens Westerlund</div>
			</div>
		</div>
		<!-- /page -->
		
		<div data-role="page" id="singleArtist">
			<div data-role="header">
				<div class="logo">
					<img src="media/logo.png" alt="shout.fm" />
				</div>
			</div>
			
			<div data-role="content">
				<div data-role="collapsible-set">
					<div data-role="collapsible" id="artistInfo">
						<h3>Info</h3>
						<span class="info"></span>
					</div>
					<div data-role="collapsible" data-collapsed="true" id="artistDisco">
						<h3>Albums</h3>
						<span class="disco"></span>
					</div>
					<div data-role="collapsible" data-collapsed="true" id="artistEvent">
						<h3>Events</h3>
						<span class="events"></span>
					</div>
					<div data-role="collapsible" data-collapsed="true" id="artistSimilar">
						<h3>Similar</h3>
						<span class="similar"></span>
					</div>
				</div>
			</div>
			
			<div data-role="footer">
				<div class="footer">&copy; Jens Westerlund</div>
			</div>
		</div>
		<!-- /page -->
	</body>
	
</html>
